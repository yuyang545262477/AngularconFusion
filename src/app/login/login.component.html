<md-toolbar mdDialogTitle="" color="primary">Login <span class="flex-spacer"></span>
  <button md-button mdDialogClose>&times;</button>
</md-toolbar>
<form novalidate (ngSubmit)="onSubmit()">
  <md-dialog-content>
    <p>
      <md-input-container>
        <input mdInput type="text"
               [(ngModel)]="user.username"
               name="username"
               placeholder="UserName"
               required>
      </md-input-container>
      <md-input-container>
        <input mdInput="" type="password"
               [(ngModel)]="user.password"
               name="password"
               placeholder="Password"
               required>
      </md-input-container>
      <md-checkbox [(ngModel)]="user.remember" name="remember"> Remember Me</md-checkbox>
    </p>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button mdDialogClose="">Cancel</button>
    <button type="submit" md-button class="background-primary text-floral-white">Login</button>
  </md-dialog-actions>
</form>
