<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

  <md-card *ngIf="dish" fxFlex [@expand]>
    <md-card-header>
      <div md-card-avatar></div>
      <md-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{_baseUrl+dish.image}} alt={{dish.name}}>
    <md-card-content>
      <p>{{dish.description}}</p>
    </md-card-content>
  </md-card>
  <div fxFlex *ngIf="dishError">
    <h5>dish Error</h5>
    {{dishError}}
  </div>
  <md-card *ngIf="promotion" fxFlex>
    <md-card-header>
      <div md-card-avatar></div>
      <md-card-title>
        <h3>{{promotion.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{_baseUrl+promotion.image}} alt={{promotion.name}}>
    <md-card-content>
      <p>{{promotion.description}}
      </p>
    </md-card-content>
  </md-card>
  <div fxFlex *ngIf="promotionError">
    <h5>promotion Error</h5>
    {{promotionError}}
  </div>

  <md-card *ngIf="leader" fxFlex>
    <md-card-header>
      <div md-card-avatar></div>
      <md-card-title>
        <h3>{{leader.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{_baseUrl+leader.image}} alt={{leader.name}}>
    <md-card-content>
      <p>{{leader.description}}</p>
    </md-card-content>
  </md-card>
  <div fxFlex="" *ngIf="leaderError">
    <h5>leader Error</h5>
    {{leaderError}}
  </div>

</div>
